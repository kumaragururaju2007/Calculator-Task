<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <video autoplay muted loop class="video-bg">
    <source src="Data_Grid.mp4" type="video/mp4">
    </video>
    <input type="text" id="display" placeholder="0"><br><br>



        <table style="width: 500px;height: 250px;">
            
    
            <tr>
                <td><button>&#128340;</button></td>
                <td colspan="2"></td>
                <td><button>&#9003;</button></td>
            </tr>
            
            <tr>
                <td><button>C</button></td>
                <td><button>()</button></td>
                <td><button>%</button></td>
                <td><button class="button1">รท</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="button1">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="button1">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="button1">+</button></td>
            </tr>
            <tr>
                <td><button>+/-</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="button">=</button></td>
            </tr>
        </table>
 
</body>
</html>
